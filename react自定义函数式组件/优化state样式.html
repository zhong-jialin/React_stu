<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .title{
      color: white;
      background-color: green;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../React-js/react.development.js"></script>
  <script src="../React-js/react-dom.development.js"></script>
  <script src="../React-js/babel.min.js"></script>
  <!--    <script src="../React-js/prop-types.js"></script>-->
  <title>Document</title>
</head>
<body>
<div id="test"></div>
</body>
<script type="text/babel">
  //定义组件
  class Welcome extends React.Component {
    //方法初始化尽量不要在构造器里面
    constructor(props) {
      super(props);
    }
    state = {isHot:false,states:'wind'}
    render() {
      //接受两个属性
      const {isHot,states} = this.state
      //方法在welcome实例中 要使用this指向函数方法
      return <h1 onClick={this.chamgeweather}>Hello{isHot?"1":"0"},{states}</h1>;
    }
    //静态变量
    chamgeweather = ()=>{
      const isHot = this.state.isHot
      this.setState({isHot:!isHot})
    }
  }  //渲染虚拟dom到页面
  ReactDOM.render(<Welcome/>,document.getElementById('test'))

</script>
</html>
